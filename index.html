<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettikauppa.fi</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel="stylesheet" >
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class=""logo>Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="assets/pictures/piano.png" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Earbuds</div>
                            <div class="cart-price">25€</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- Remove Cart-->
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div>
                </div>
                <!-- Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0€</div>
                </div>
                <!-- Buy Button-->
                <button type ="button" class="btn-buy">Buy Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop products</h2>
        <div class="shop-content">
            <!-- Tuote 1-->
            <div class="product-box">
                <img src="assets/pictures/piano.png" alt="" class="product-img">
                <h2 class="product-title">SÄHKÖ PIANO</h2>
                <span class="price">1 179.00€</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Tuote 2-->
            <div class="product-box">
                <img src="assets/pictures/kitara.png" alt="" class="product-img">
                <h2 class="product-title">AKUSTINEN KITARA</h2>
                <span class="price">649.00€</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Tuote 3-->
            <div class="product-box">
                <img src="assets/pictures/sähkökitara.png" alt="" class="product-img">
                <h2 class="product-title">SÄHKÖKITARA</h2>
                <span class="price">2 499.00€</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Tuote 4-->
            <div class="product-box">
                <img src="assets/pictures/rummut.png" alt="" class="product-img">
                <h2 class="product-title">RUMMUT</h2>
                <span class="price">275.00€</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Tuote 5-->
            <div class="product-box">
                <img src="assets/pictures/foni.png" alt="" class="product-img">
                <h2 class="product-title">SAKSOFONI</h2>
                <span class="price">1179.00€</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        
        </div>
    </section>
    <!-- Link TO JS-->

    <script src="main.js"></script>
</body>
</html>
